<style>
    .form-container {
        width: 60%;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container h2 {
        text-align: center;
        color: #1a237e;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
    }

    .form-group input {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        border-color: #1a73e8;
    }

    .form-button {
        text-align: center;
        margin-top: 20px;
    }

    .form-button button {
        background-color: #1a73e8;
        color: white;
        padding: 10px 25px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-button button:hover {
        background-color: #0c47a1;
    }
</style>

<div class="form-container">
    <h2>{{ b|yesno:"Update Details,Submit Details" }}</h2>
    <form action="" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" value="{{data2.name}}">
        </div>

        <div class="form-group">
            <label>Qualification</label>
            <input type="text" name="qualification" value="{{data2.qualification}}">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="text" name="gender" value="{{data2.gender}}">
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" value="{{data2.age}}">
        </div>

        <div class="form-group">
            <label>YOP</label>
            <input type="date" name="yop" value="{{data2.yop}}">
        </div>

        <div class="form-group">
            <label>Course</label>
            <input type="text" name="course" value="{{data2.course}}">
        </div>

        <div class="form-group">
            <label>Skills</label>
            <input type="text" name="skills" value="{{data2.skills}}">
        </div>

        <div class="form-group">
            <label>Mock</label>
            <input type="number" name="mock_rating" value="{{data2.mock_rating}}">
        </div>

        <div class="form-group">
            <label>DOB</label>
            <input type="date" name="dob" value="{{data2.dob}}">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" value="{{data2.address}}">
        </div>

        <div class="form-button">
            {% if b == True %}
                <button type="submit">UPDATE</button>
            {% else %}
                <button type="submit">SUBMIT</button>
            {% endif %}
        </div>
    </form>
</div>
